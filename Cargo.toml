[package]
name = "feedwave"
version = "0.1.0"
edition = "2021"

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "linker=clang", "-C", "link-arg=-fuse-ld-lld"]

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "feedwave"

[dependencies]
actix-web = "4.0.0"
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }

[dev-dependencies]
reqwest = "0.12.9"

